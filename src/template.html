<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="searchbarDiv">
        <form id="searchForm">

            <input id="searchbar" name="locaiton" type="text" placeholder="Search with city or country" maxlength="20">
            <button id="searchbarBtn" for="searchbar" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg></button>

        </form>
    </div>

    <!-- <div class="credit"><a class="photoLink" href="" target="_blank">Photo</a> by <a target="_blank" class="author"
            href="https://unsplash.com/@anniespratt?utm_source=your_app_name&utm_medium=referral">Annie Spratt</a> on <a
            target="_blank" class="site" href="https://unsplash.com">Unsplash</a></div> -->

    <div class="infoMain">
        <div class="tempDiv">
            <p class="temp"></p>
            <div class="descDiv">
                <img class="weatherIcon">
                <p class="desc"></p>
            </div>

        </div>
        <div class="currentCondition">

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/cloudy.svg" alt="">
                    <p>Cloud Cover</p>
                </div>
                <p class="currentInfoValue" id="currentCloudCoverValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/thermostat.svg" alt="">
                    <p>Feels Like</p>
                </div>
                <p class="currentInfoValue" id="currentFeelsLikeValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/humidity.svg" alt="">
                    <p>Humidity</p>
                </div>
                <p class="currentInfoValue" id="currentHumidityValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/clear-night.svg" alt="">
                    <p>Moon Phase</p>
                </div>
                <p class="currentInfoValue" id="currentMoonPhaseValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/umbrella.svg" alt="">
                    <p>Precipitation Probability</p>
                </div>
                <p class="currentInfoValue" id="currentPrecipProbValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/air_pressure.svg" alt="">
                    <p>Pressure</p>
                </div>
                <p class="currentInfoValue" id="currentPressureValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/snow.svg" alt="">
                    <p>Snow</p>
                </div>
                <p class="currentInfoValue" id="currentSnowValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/snow.svg" alt="">
                    <p>Snow Depth</p>
                </div>
                <p class="currentInfoValue" id="currentSnowDepthValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/sunny.svg" alt="">
                    <p>Sunrise</p>
                </div>
                <p class="currentInfoValue" id="currentSunriseValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/sunny.svg" alt="">
                    <p>Sunset</p>
                </div>
                <p class="currentInfoValue" id="currentSunsetValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/visibility.svg" alt="">
                    <p>Visibility</p>
                </div>
                <p class="currentInfoValue" id="currentVisibilityValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/air_.svg" alt="">
                    <p>Wind Direction</p>
                </div>
                <p class="currentInfoValue" id="currentWindDirValue"></p>
            </div>

            <div class="currentInfo">
                <div class="currentInfoTitle">
                    <img src="logos/wind.svg" alt="">
                    <p>Wind Speed</p>
                </div>
                <p class="currentInfoValue" id="currentWindSpeedValue"></p>
            </div>

        </div>

        <div class="locationDiv">

            <p class="location"></p>
            <div class="dateTime">
                <p class="date"></p>
                <p>|</p>
                <p class="time"></p>
            </div>

        </div>
    </div>

    <div class="cards">
        <div class="card" id="demoCard">
            <div class="cardDateDiv">
                <h5 class="cardDate"></h5>
                <hr>
            </div>
            <div class="cardInfo">

                <div class="infoDiv">
                    <div class="infoTitleDiv">
                        <img src="logos/humidity.svg" alt="">
                        <p>Humidity</p>
                    </div>
                    <p class="cardInfoValue" id="humidityValue"></p>
                </div>

                <div class="infoDiv">
                    <div class="infoTitleDiv">
                        <img src="logos/umbrella.svg" alt="">
                        <p>Precipitation Prob</p>
                    </div>
                    <p class="cardInfoValue" id="precipprobValue"></p>
                </div>

                <div class="infoDiv">
                    <div class="infoTitleDiv">
                        <img src="logos/air_.svg" alt="">
                        <p>Wind Speed</p>
                    </div>
                    <p class="cardInfoValue" id="windSpeedValue"></p>
                </div>

                <div class="infoDiv">
                    <div class="infoTitleDiv">
                        <img src="logos/air_pressure.svg" alt="">
                        <p>Pressure</p>
                    </div>
                    <p class="cardInfoValue" id="pressureValue"></p>
                </div>

                <div class="infoDiv">
                    <div class="infoTitleDiv">
                        <img src="logos/visibility.svg" alt="">
                        <p>Visibility</p>
                    </div>
                    <p class="cardInfoValue" id="visibilityValue"></p>
                </div>

                <div class="infoDiv">
                    <div class="infoTitleDiv">
                        <img src="logos/UV.svg" alt="">
                        <p>UV Index</p>
                    </div>
                    <p class="cardInfoValue" id="uvIndexValue"></p>
                </div>

                <div class="infoDiv">
                    <div class="infoTitleDiv">
                        <img src="logos/thermostat.svg" alt="">
                        <p>Feels Like</p>
                    </div>
                    <p class="cardInfoValue" id="feelsLikeValue"></p>
                </div>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
